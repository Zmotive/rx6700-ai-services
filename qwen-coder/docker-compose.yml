name: qwen-coder
services:
  qwen-coder:
    image: ollama/ollama:rocm
    container_name: qwen-coder
    
    # GPU access (AMD ROCm)
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - "44"   # video group
      - "109"  # render group
    
    volumes:
      # Ollama model cache directory
      - ${AI_WORKSPACE:-/home/zack/ai-workspace}/models/ollama:/root/.ollama
    
    environment:
      # AMD ROCm settings for RX 6700 XT
      - HSA_OVERRIDE_GFX_VERSION=10.3.0
      - OLLAMA_HOST=0.0.0.0:11434
    
    ports:
      - "8001:11434"  # Ollama serves on port 11434
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
